<div class="row-frame">
<h5 class="mt-2 ms-3">{{name}}</h5>
<div class="container-fluid">
  <div class="row">
    <div class="col-4 ps-0 pe-2">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Vorname</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-4 ps-0 pe-2">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Nachname</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-4 pe-0">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Rolle</mat-label>
      <mat-select>
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-7 ps-0">
      <div class="d-flex">
        <div class="flex-fill me-2">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Kontaktnummer</mat-label>
            <input matInput>            
            <mat-button-toggle-group class="btn-inner" matSuffix>
              <mat-button-toggle value="phone" color="primary">
                <i class="fa-duotone fa-phone fa-sm"></i>
              </mat-button-toggle>
              <mat-button-toggle value="fax" color="primary">
                <i class="fa-duotone fa-fax fa-sm"></i>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </mat-form-field>
        </div>
        <div class="d-flex align-items-start mt-2">
          <button mat-mini-fab color="primary" class="p-0" matTooltip="Kontaktnummer hinzufügen">
            <i class="fa-thin fa-phone-plus"></i>
          </button>
        </div>
      </div>
    </div>
  
    <div class="col-5 px-0">
      <div class="d-flex">
        <div class="flex-fill me-2">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput>            
          </mat-form-field>
        </div>
        <div class="d-flex align-items-start mt-2">
          <button mat-mini-fab color="primary" class="p-0" matTooltip="Kontaktnummer hinzufügen">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
